<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      // Để khai báo 1 biến sử dụng từ khoá let
      // Sau từ khoá let là tên biến
      // Quy tắc tên biến camelCase (VD: dogName, fullName,...)
      let dogName = "test"; // Cách 1
      let catName = `meomeo`; // Cách 2
      // Hiển thị kết quả của biến
      //console.log(dogName); // Cách 1
      //alert(catName); // Cách 2
      //
      let firstName = "Tuan";
      let lastName = "Anh";
      // Cách 1
      //console.log(firstName + " " + lastName);

      // Cách 2
      console.log(`${firstName} ${lastName}`); // Template String

      // Khai báo Mảng (Array)
      // Mảng là dấu ngoặc []
      let studentList = ["Tuan Anh", "Khanh Lam", "Hoang Thang"]; // Mảng danh sách tên các sinh viên
      let numberList = [1, 2, 3, 4]; // Mảng danh sách các số
      console.log(studentList);
      // Truy xuất vào phần tử của mảng
      console.log(studentList[1]);
      console.log(numberList);

      // Khai báo Object
      // Object là dấu ngoặc {key: value}
      let carObject = {
        hang: "bmw",
        model: "320i",
        choNgoi: "4 cho",
      };
      // Hiển thị object
      console.log(carObject);

      // truy xuất hiển thị ra giá trị của key trong object
      // tên object . tên key
      console.log(carObject.choNgoi);

      // Khai báo hàm
      // Hàm không có tham số truyền vào
      // Hàm in ra dòng chữ Hello world
      function myFunction() {
        console.log("Hello World");
      }
      // Chạy Hàm, Thực thi Hàm
      myFunction();

      // Hàm có tham số truyền vào
      // Hàm tính tổng 2 số truyền vào
      function sumNumber(a, b) {
        console.log(a + b);
      }

      // Khi gọi hàm và truyền dữ liệu vào thì gọi là truyền đối số
      sumNumber(5, 5);
    </script>
  </body>
</html>
