<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body ng-app="myApp">
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#!/list"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!/add">Thêm sản phẩm</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div ng-view></div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <!-- AngularRoute -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
    <!-- List Controller -->
    <script src="./controllers/ListController.js"></script>
    <!-- Add Controller -->
    <script src="./controllers/AddController.js"></script>
    <!-- Detail Controller -->
    <script src="./controllers/DetailController.js"></script>
    <!-- Edit Controller -->
    <script src="./controllers/EditController.js"></script>
    <script>
      // Thiết lập angularjs và angular route cho ứng dụng của mình
      let app = angular.module("myApp", ["ngRoute"]);
      // Biến API_URL lưu đường dẫn API
      const API_URL = "http://localhost:3000/products";
      // Cấu hình từng route cho ứng dụng
      app.config(function ($routeProvider) {
        // Thiết lập route /list
        $routeProvider
          .when("/list", {
            // templateUrl để gọi view tương ứng với route
            templateUrl: "./views/DanhSachSanPham.html",
            // controller để gọi controller tương ứng với route
            controller: ListController,
          })
          .when("/add", {
            templateUrl: "./views/ThemSanPham.html",
            controller: AddController,
          })
          // thêm /:id để vào đúng id của sản phẩm
          .when("/detail/:id", {
            templateUrl: "./views/ChiTietSanPham.html",
            controller: DetailController,
          })
          .when("/edit/:id", {
            templateUrl: "./views/SuaSanPham.html",
            controller: EditController,
          });
      });
    </script>
  </body>
</html>
