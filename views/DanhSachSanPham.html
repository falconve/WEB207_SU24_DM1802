<div class="container">
  <h1>Trang danh sách sản phẩm</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col-2">Tên sản phẩm</th>
        <th scope="col">Giá</th>
        <th>Loại</th>
        <th scope="col">Hành động</th>
      </tr>
    </thead>
    <tbody ng-repeat="product in productList">
      <tr>
        <th scope="row">{{$index + 1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.type}}</td>
        <td>
          <a href="#!/detail/{{product.id}}"
            ><button type="button" class="btn btn-primary">
              Xem chi tiết
            </button></a
          >
          <a href="#!/edit/{{product.id}}"
            ><button type="button" class="btn btn-secondary">Sửa</button></a
          >
          <button
            type="button"
            class="btn btn-success"
            ng-click="onDelete(product.id, product.name)"
          >
            Xóa
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
